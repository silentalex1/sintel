<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintel</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 25px;
            max-width: 600px;
            width: 100%;
            border-radius: 15px;
            background: #181818;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Logo and header */
        .logo {
            font-size: 50px;
            font-weight: bold;
            color: #e02424;
            margin-bottom: 10px;
        }

        .description {
            font-size: 20px;
            margin-bottom: 35px;
            color: #d3d3d3;
        }

        /* Buttons */
        .button {
            padding: 12px 28px;
            margin: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            background-color: #222;
            color: #fff;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #333;
            transform: scale(1.05);
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.3);
        }

        /* Purchase section */
        .purchase-section {
            margin-top: 35px;
        }

        .purchase-title {
            font-size: 34px;
            font-weight: bold;
            margin: 20px 0;
            color: #f1f1f1;
        }

        .purchase-description {
            font-size: 16px;
            color: #b0b0b0;
            max-width: 90%;
            margin: 0 auto 20px;
            line-height: 1.4;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            width: 100%;
            background-color: #1a1a1a;
            font-size: 14px;
            color: #888;
            border-top: 1px solid #333;
            margin-top: 40px;
        }

        .footer-logo {
            color: #e02424;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .footer-links {
            margin: 10px 0;
        }

        .footer-link {
            color: #bbb;
            text-decoration: none;
            margin: 0 5px;
            font-size: 14px;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">S</div>
        <div class="description">
            Since 2024, Sintel has been crafted by a single-handed member, with smooth exploit available now.
        </div>
        <button class="button">Get Started</button>
        <button class="button">Join Discord</button>
    </div>

    <div class="purchase-section">
        <button class="button">View Prices</button>
        <div class="purchase-title">Purchase Now</div>
        <div class="purchase-description">
            Note: Sintel accepts PayPal, Robux, and other payment options through Discord.
        </div>
        <button class="button">FAQ</button>
    </div>

    <div class="footer">
        <div class="footer-logo">S</div>
        <div>&copy; 2024 Sintel. All Rights Reserved.</div>
        <div class="footer-links">
            <a href="#" class="footer-link">Privacy Policy</a> | 
            <a href="#" class="footer-link">Terms of Service</a>
        </div>
    </div>
</body>
</html>
